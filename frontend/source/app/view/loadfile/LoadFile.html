<div class="col-md-6 col-md-offset-3">
    <div class="row">
        <div class="panel panel-default" style="height: auto; margin-top: 10%">
            <div class="panel-body">
                <h3><i>Importação de dados</i></h3>
                <br>
                <form>
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="name" class="form-control" id="name" placeholder="Informe um nome para a importação de dados" data-ng-model="form.name">
                    </div>

                    <div class="form-group" data-ng-if="isSelectedFile()">
                        <label>Escala de sentimentos</label>
                        <div class="form-group" data-ng-repeat="sentiment in form.sentimentScale">
                            <div class="input-group">
                                <div class="input-group-addon num-sentiment">{{sentiment.sentiment}}</div>
                                <input data-ng-model="sentiment.description" class="form-control" type="text" placeholder="Informe a descrição para este sentimento" maxlength="30">
                            </div>
                        </div>
                    </div>

                    <div class="button">
                        <button  type="button" class="btn btn-primary btn-outlon glyine" data-ng-click="openFileBrowser()" data-ng-if="!isSelectedFile()">
                            <span class="glyphicon glyphicon-cloud-upload"></span> Selecionar arquivo de dados
                        </button>

                        <button  type="button" class="btn btn-danger btn-outlon glyine" data-ng-click="deleteSelectedFile()" data-ng-if="isSelectedFile()">
                            <span class="glyphicon glyphicon-trash"></span> Excluir arquivo selecionado
                        </button>
                    </div>

                    <div class="button">
                        <button  type="button" class="btn btn-success pull-right" data-ng-click="startImport()">
                            <span class="fa fa-play-circle-o"></span> Iniciar importação
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<input id="import" type="file" data-ng-hide="true">
