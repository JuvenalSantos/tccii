<div class="col-md-6 col-md-offset-3">
    <div class="row">
        <div class="panel panel-default" style="height: auto; margin-top: 10%">
            <div class="panel-body">
                <h3><i>Importação de dados</i></h3>
                <br>
                <form>
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="name" class="form-control" id="name" placeholder="Informe um nome para a importação" data-ng-model="form.name">
                    </div>
                    <div class="button">
                        <button  type="button" class="btn btn-primary btn-outlon glyine" data-ng-click="openFileBrowser()">
                            <span class="glyphicon glyphicon-cloud-upload"></span> Selecione o arquivo de dados
                        </button>
                    </div>
                    <div class="button">
                        <button  type="button" class="btn btn-default pull-right" data-ng-click="startImport()">
                            <span class="fa fa-play-circle-o"></span> Iniciar importação
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<input id="import" type="file" data-ng-hide="true">
