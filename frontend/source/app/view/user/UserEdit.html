<div class="content">
	<div class="panel panel-default">
		<div class="panel-heading clearfix">
			<h5 class="pull-left">Cadastro de Usuário</h5>
			<span data-ng-click="save()" class="pull-right btn btn-success">Salvar</span>
			<a href="#/User" class="pull-right btn btn-link">Cancelar</a>
		</div>
		<div class="panel-body">
			<form id="form" name="form" class="form-horizontal">
				<fieldset class="col-sm-6">
					<div class="form-group">
						<label for="nome" class="col-sm-4 control-label">Nome</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="nome" name="nome" data-ng-model="user.nome">
						</div>
					</div>
				</fieldset>
				<fieldset class="col-sm-6">
					<div class="form-group">
						<label for="email" class="col-sm-4 control-label">E-mail</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="email" name="email" data-ng-model="user.email">
						</div>
					</div>
				</fieldset>

				<fieldset class="col-sm-6">
					<div class="form-group">
						<label for="profile" class="col-sm-4 control-label">Perfil de Acesso</label>
						<div class="col-sm-6">
							<select id="perfil" name="perfil" class="form-control" data-ng-model="user.fk_perfil">
								<option value="0">Selecione</option>
								<option value="1">Gestor</option>
								<option value="2">Operador</option>
							</select>
						</div>
					</div>
				</fieldset>
				<fieldset class="col-sm-6">
					<div class="form-group">
						<label for="area" class="col-sm-4 control-label">Área</label>
						<div class="col-sm-6">
							<ul class="list-group">
								<li class="list-group-item"data-ng-repeat="area in areas">
									<input type="checkbox" value="{{area.id_area}}" data-ng-model="selectedAreas[area.id_area]" name="areas[]" data-ng-checked="area.checked"> {{area.nome}}
								</li>
							</ul>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
